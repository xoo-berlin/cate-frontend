<p-messages [(value)]="errorMessages"></p-messages>

<div class="ui-fluid">
    <div class="ui-g">
        <div class="ui-g-12">
            <div class="card card-w-title">
                <h1>Suche nach Aufma√üen</h1>

                <div class="ui-inputgroup">
                    <button pButton type="button" label="Search"></button>
                    <input type="text" pInputText placeholder="Keyword" style="border-left:0">
                </div>
            </div>


            <div class="card card-w-title">
                <h1>Ergebnis</h1>

                <p-tabMenu [model]="tabMenuItems" [activeItem]="tabMenuItems[0]"></p-tabMenu>
                <p-table *ngIf="measurementSearchResult && measurementSearchResult.items"
                         [columns]="cols"
                         [value]="measurementSearchResult.items"
                         selectionMode="single"
                         dataKey="measurementId"
                         [style]="{'margin-bottom':'20px'}"
                         [(selection)]="selectedMeasurment">
                    <ng-template pTemplate="caption">
                        DataTable
                    </ng-template>
                    <ng-template pTemplate="header" let-columns>
                        <tr>
                            <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                                {{col.header}}
                                <p-sortIcon [field]="col.field"></p-sortIcon>
                            </th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-rowData let-columns="columns">
                        <tr (click)="show(rowData)">
                            <td *ngFor="let col of columns">
                                {{rowData[col.field]}}
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>

    </div>
</div>
